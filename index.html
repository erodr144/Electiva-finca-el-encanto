<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Finca El Encanto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- =====  SCREEN 1 – LOGIN  ===== -->
<div id="screen1" class="screen active">
    <h2>Bienvenido a la Finca El Encanto</h2>

    <input type="email" placeholder="Correo Electrónico" id="login_email">
    <input type="password" placeholder="Contraseña" id="login_pass">

    <!-- botón único y centrado -->
    <button id="btn-ingresar">INGRESAR</button>

    <!-- video centrado y proporcional -->
    <video controls autoplay muted>
        <source src="video aplicacion finca.mp4" type="video/mp4">
        <source src="ruta/a/tu/video.webm" type="video/webm">
        Tu navegador no soporta video.
    </video>
</div>

<!-- =====  RESTO DE PANTALLAS (vacías de momento)  ===== -->
<div id="screen2"  class="screen"></div>
<div id="screen8"  class="screen"></div>
<div id="screen9"  class="screen"></div>

<script>
/* ----------  NAVEGACIÓN BÁSICA  ---------- */
function showScreen(id){
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
}
document.getElementById('btn-ingresar').addEventListener('click',()=>showScreen('screen2'));
</script>
</body>
</html>
